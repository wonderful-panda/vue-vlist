<h1>
  {{ message }}
</h1>
<div style="margin-bottom: 1em;">
  <span>Row height:</span>
  <input type="number" :value="rowHeight" @keyup.enter="rowHeight = parseInt($event.target.value)" />
  <span>Row count:</span>
  <input type="number" :value="rowCount" @keyup.enter="rowCount = parseInt($event.target.value)" />
</div>
<vtable id="main-list" :items="items" :row-height="rowHeight" :header-height="20" :columns="columns"
        :get-row-class="getRowClass" :row-style-cycle="2"
        @row-click="onRowClick">
</vtable>
