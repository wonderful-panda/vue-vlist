<div style="min-height: 400px; display: flex; flex-direction: column;">
  <div>show constent of package-lock.json</div>
  <vtreetable ref="tree"
              style="flex: 1; border: 1px solid gray;"
              :row-height="20"
              :indent-width="12"
              :columns="columns"
              :root-nodes="roots"
              :row-style-cycle="2"
              :get-item-key="getItemKey"
              :get-row-class="getRowClass"
              @rowclick="onRowClick"
              @rowdblclick="onRowDblclick">
    <template slot="cell"
              slot-scope="{ item, columnId, index }">
      <template v-if="columnId === 'key'">
        <expandable-cell :node-state="item">{{ item.data.key }}</expandable-cell>
      </template>
      <template v-else-if="columnId === 'index'">
        {{ index }}
      </template>
      <template v-else>
        {{ item.data[columnId] }}
      </template>
    </template>
  </vtreetable>
</div>
